<div class="container">
  <h3>Payments Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($event.target.value)" />
    </div>

    <div class="col">
      <label> <b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Paymente Date</label>
      <input
        type="date"
        class="form-control"
        (input)="onDateChange($event.target.value)"
      />
    </div>

    <div class="col">
      <label> <b>Date</b></label>
      <div>
        {{ date | date: "dd MMMM yyyy" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Paymente Amount</label>
      <input
        type="number"
        class="form-control"
        (input)="onAmountChange($event.target.value)"
      />
    </div>

    <div class="col">
      <label> <b>Amount</b></label>
      <div>
        {{ amount | currency: "EUR" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Person Height</label>
      <input
        type="number"
        class="form-control"
        (input)="onHeightChange($event.target.value)"
      />
    </div>

    <div class="col">
      <label> <b>Height</b></label>
      <div>
        {{ height | number: "1.1-3" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input
        type="number"
        class="form-control"
        (input)="onHeightChange($event.target.value)"
      />
    </div>

    <div class="col">
      <label> <b>Km</b></label>
      <div>
        {{ miles }}
      </div>
    </div>
  </div>

  {{ car | json }}
</div>
